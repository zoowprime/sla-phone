<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />
  <title>Web Phone</title>
  <style>
    /* ----- RESET / BASE ----- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #020615, #050711 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Inter", sans-serif;
      color: #ffffff;
    }

    /* ----- CADRE DU TÉLÉPHONE (iPhone 15) ----- */
    .phone-wrapper {
      padding: 12px;
      border-radius: 40px;
      background: radial-gradient(circle at top left, #3a76ff33, #ffffff05);
      box-shadow:
        0 0 0 1px #ffffff11,
        0 25px 60px rgba(0, 0, 0, 0.9);
    }

    .phone-frame {
      position: relative;
      aspect-ratio: 9 / 19.5;
      width: min(380px, 100vw - 32px);
      border-radius: 32px;
      overflow: hidden;
      background: #000;
      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, 0.04),
        0 0 40px rgba(0, 0, 0, 0.7);
    }

    .phone-screen {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 10px 10px 16px;
      display: flex;
      flex-direction: column;
      background:
        radial-gradient(circle at 10% 0%, #303a7a 0, transparent 55%),
        radial-gradient(circle at 90% 100%, #4a55aa 0, transparent 55%),
        radial-gradient(circle at 0% 80%, #141c3d 0, transparent 55%),
        linear-gradient(145deg, #03040a 0, #101533 45%, #07091b 90%);
      background-size: cover;
    }

    /* ------ Dynamic Island ------ */
    .dynamic-island {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 32%;
      max-width: 170px;
      height: 26px;
      background: radial-gradient(circle at top, #222, #000);
      border-radius: 999px;
      box-shadow:
        0 3px 8px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(255, 255, 255, 0.08);
      z-index: 4;
    }

    .screen-content {
      flex: 1;
      margin-top: 30px; /* espace sous Dynamic Island */
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* ===================== LOCK SCREEN ===================== */

    .lock-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 8px 4px 6px;
    }

    /* barre de statut : heure à gauche, réseau/batterie à droite */
    .ls-status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-inline: 4px;
      font-size: 11px;
      color: #f5f6ff;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
    }

    .ls-status-left,
    .ls-status-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ls-time-top {
      font-variant-numeric: tabular-nums;
    }

    /* barres réseau façon iOS */
    .status-bars {
      display: flex;
      align-items: flex-end;
      gap: 3px;
    }

    .bar {
      width: 2px;
      border-radius: 999px;
      background: #f5f6ff;
      opacity: 0.9;
    }

    .bar:nth-child(1) { height: 5px; opacity: 0.5; }
    .bar:nth-child(2) { height: 7px; opacity: 0.65; }
    .bar:nth-child(3) { height: 9px; opacity: 0.8; }
    .bar:nth-child(4) { height: 11px; }

    /* batterie */
    .battery {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 10px;
    }

    .battery-icon {
      width: 20px;
      height: 10px;
      border-radius: 3px;
      border: 1px solid #f5f6ff;
      position: relative;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
    }

    .battery-icon::after {
      content: "";
      position: absolute;
      right: -3px;
      top: 2px;
      width: 2px;
      height: 6px;
      border-radius: 1px;
      background: #f5f6ff;
    }

    .battery-level {
      position: absolute;
      inset: 1px;
      border-radius: 2px;
      background: linear-gradient(90deg, #7cf081, #c3ff7c);
    }

    /* heure centrale + date */
    .ls-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .ls-time-big {
      font-size: 52px;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 14px rgba(0, 0, 0, 0.9);
    }

    .ls-date {
      font-size: 14px;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.85);
      opacity: 0.98;
    }

    /* bas d'écran : lampe, barre, appareil photo */
    .ls-bottom {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      padding: 0 18px 4px;
    }

    .ls-round-btn {
      border: none;
      outline: none;
      width: 42px;
      height: 42px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, #ffffff2b, #000000aa);
      box-shadow:
        0 10px 22px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }

    .ls-round-btn:active {
      transform: scale(0.92) translateY(1px);
    }

    /* icônes vectorielles maison (pas d'emojis) */
    .ls-icon {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.5);
      position: relative;
      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, 0.18),
        0 0 6px rgba(0, 0, 0, 0.8);
    }

    /* lampe torche */
    .ls-icon-torch::before,
    .ls-icon-torch::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: #f5f6ff;
      border-radius: 2px;
    }

    .ls-icon-torch::before {
      top: 5px;
      width: 8px;
      height: 9px;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
    }

    .ls-icon-torch::after {
      top: 13px;
      width: 4px;
      height: 4px;
      opacity: 0.9;
    }

    /* appareil photo */
    .ls-icon-camera::before,
    .ls-icon-camera::after {
      content: "";
      position: absolute;
      background: #f5f6ff;
    }

    .ls-icon-camera::before {
      /* boîtier */
      width: 12px;
      height: 9px;
      border-radius: 3px;
      top: 7px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
    }

    .ls-icon-camera::after {
      /* objectif */
      width: 4px;
      height: 4px;
      border-radius: 999px;
      top: 9.5px;
      left: 50%;
      transform: translateX(-50%);
      background: #12141e;
      box-shadow:
        0 0 0 1px #f5f6ff,
        0 0 4px rgba(0, 0, 0, 0.9);
    }

    /* barre de déverrouillage */
    .ls-home-indicator-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      padding-bottom: 2px;
    }

    .ls-home-indicator {
      width: 95px;
      height: 4px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-shadow:
        0 6px 14px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(0, 0, 0, 0.45);
    }

    .ls-home-indicator::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.9),
        transparent
      );
      transform: translateX(-130%);
      animation: swipe-hint 1.5s ease-in-out infinite;
    }

    @keyframes swipe-hint {
      0%   { transform: translateX(-130%); }
      60%  { transform: translateX(130%); }
      100% { transform: translateX(130%); }
    }

    /* ===================== HOME SCREEN ===================== */

    .home-screen {
      flex: 1;
      display: none;
      flex-direction: column;
      padding: 6px 4px 4px;
      gap: 8px;
    }

    .home-screen.active {
      display: flex;
    }

    .hs-status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 4px;
      font-size: 11px;
      color: #f5f6ff;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
    }

    .hs-status-left,
    .hs-status-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hs-time-top {
      font-variant-numeric: tabular-nums;
    }

    /* icônes d'app façon iOS */

    .apps-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px 6px;
      padding: 6px 2px 4px;
      align-content: flex-start;
    }

    .icon-app {
      border: none;
      outline: none;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .icon-app-square {
      width: 52px;
      height: 52px;
      border-radius: 15px;
      background: conic-gradient(
        from 200deg,
        #ffc857,
        #ff5c7a,
        #8f6bff,
        #45c4ff,
        #65e892,
        #ffc857
      );
      box-shadow:
        0 8px 15px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.06);
    }

    .icon-app-label {
      font-size: 11px;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.9);
    }

    .icon-app:active .icon-app-square {
      transform: scale(0.93) translateY(1px);
      transition: transform 0.1s ease-out;
    }

    .apps-page-dots {
      display: flex;
      justify-content: center;
      gap: 4px;
      padding-bottom: 4px;
    }

    .page-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.45);
    }

    .page-dot.active {
      width: 14px;
      border-radius: 999px;
      background: #ffffff;
    }

    /* Dock */
    .dock {
      margin-top: 4px;
      margin-inline: 6px;
      border-radius: 20px;
      padding: 6px 10px;
      background: rgba(5, 8, 25, 0.75);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      box-shadow:
        0 18px 38px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.04);
    }

    .dock-icon {
      border-radius: 16px;
      width: 56px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.9);
      cursor: pointer;
      border: none;
      outline: none;
    }

    .dock-icon-inner {
      width: 46px;
      height: 32px;
      border-radius: 11px;
      background: conic-gradient(
        from 200deg,
        #65e892,
        #45c4ff,
        #8f6bff,
        #ff5c7a,
        #ffc857
      );
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    .dock-icon:active .dock-icon-inner {
      transform: scale(0.93) translateY(1px);
      transition: transform 0.12s ease-out;
    }

    /* ------ Vue d'application ------ */
    .app-view {
      position: absolute;
      inset: 10px 10px 16px;
      padding: 10px 4px 8px;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .app-view.active {
      display: flex;
    }

    .app-view-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #ffffff22, #00000077);
      box-shadow:
        0 10px 24px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }

    .back-button {
      border: none;
      outline: none;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      color: #f5f6ff;
      box-shadow:
        0 6px 14px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.12);
    }

    .back-button:active {
      transform: scale(0.9) translateY(1px);
    }

    .app-view-title {
      font-size: 14px;
      font-weight: 600;
    }

    .app-view-body {
      flex: 1;
      margin-top: 4px;
      padding: 10px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #ffffff16, #00000088);
      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, 0.06),
        0 16px 32px rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      font-size: 12px;
      overflow-y: auto;
    }

    /* PETIT ADAPTATIF MOBILE */
    @media (max-width: 380px) {
      .phone-wrapper {
        padding: 8px;
        border-radius: 32px;
      }
      .phone-frame {
        border-radius: 26px;
      }
      .ls-time-big {
        font-size: 44px;
      }
      .icon-app-square {
        width: 48px;
        height: 48px;
      }
      .dock {
        margin-inline: 4px;
      }
    }
  </style>
</head>
<body>
