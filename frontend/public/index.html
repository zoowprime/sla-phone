<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />
  <title>Web Phone</title>
  <style>
    /* ----- RESET / BASE ----- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1b2838, #050711 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Inter", sans-serif;
      color: #ffffff;
    }

    /* ----- CADRE DU TÃ‰LÃ‰PHONE (iPhone 15/16) ----- */
    .phone-wrapper {
      padding: 12px;
      border-radius: 40px;
      background: radial-gradient(circle at top left, #3a76ff33, #ffffff05);
      box-shadow:
        0 0 0 1px #ffffff11,
        0 25px 60px rgba(0, 0, 0, 0.9);
    }

    .phone-frame {
      position: relative;
      aspect-ratio: 9 / 19.5; /* ratio proche iPhone 15/16 */
      width: min(380px, 100vw - 32px);
      border-radius: 32px;
      overflow: hidden;
      background: radial-gradient(circle at top, #283bff, #050711 70%);
      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, 0.05),
        0 0 40px rgba(40, 120, 255, 0.2);
    }

    .phone-screen {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 12px 12px 18px;
      display: flex;
      flex-direction: column;
      background:
        radial-gradient(circle at top left, #ff8fb844 0, transparent 55%),
        radial-gradient(circle at bottom right, #5b8dff55 0, transparent 55%),
        linear-gradient(145deg, #050815 0, #05040c 60%, #101b35 100%);
      background-size: cover;
    }

    /* ----- DYNAMIC ISLAND / NOTCH ----- */
    .dynamic-island {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 36%;
      max-width: 180px;
      height: 28px;
      background: radial-gradient(circle at top, #2a2a2a, #000000);
      border-radius: 999px;
      box-shadow:
        0 3px 8px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      font-size: 10px;
      color: #a9b1c7;
      z-index: 5;
    }

    .dynamic-island-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #00ffcc, #007766);
      box-shadow: 0 0 6px rgba(0, 255, 204, 0.6);
    }

    .screen-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-top: 32px; /* espace sous la dynamic island */
      position: relative;
      z-index: 1;
    }

    /* ----------------- LOCK SCREEN ----------------- */

    .lock-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px 4px 6px;
      gap: 14px;
    }

    .ls-status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 4px;
      font-size: 11px;
      color: #f5f6ff;
      text-shadow: 0 0 4px #000;
    }

    .ls-status-left,
    .ls-status-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .ls-time-small {
      font-variant-numeric: tabular-nums;
    }

    .ls-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .ls-time-big {
      font-size: 46px;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
    }

    .ls-date {
      font-size: 14px;
      opacity: 0.95;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
    }

    .ls-control {
      margin: 0 4px;
      border-radius: 24px;
      padding: 10px 10px 8px;
      background: radial-gradient(circle at top left, #ffffff18, #00000066);
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(22px) saturate(135%);
      -webkit-backdrop-filter: blur(22px) saturate(135%);
      display: grid;
      grid-template-columns: 1.1fr 1.2fr;
      gap: 8px;
      font-size: 11px;
    }

    .ls-control-chips {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 6px;
    }

    .ls-chip {
      border-radius: 14px;
      padding: 6px 8px;
      background: radial-gradient(circle at top left, #ffffff22, #00000055);
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow:
        0 8px 16px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(255, 255, 255, 0.06);
    }

    .ls-chip-icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: conic-gradient(
        from 180deg,
        #ffdd77,
        #7af7ff,
        #9c7aff,
        #ff7a7a,
        #ffdd77
      );
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    .ls-control-sliders {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .ls-slider-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .ls-slider-label {
      font-size: 10px;
      opacity: 0.9;
    }

    .ls-slider-track {
      position: relative;
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.6);
      overflow: hidden;
      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, 0.08),
        0 8px 18px rgba(0, 0, 0, 0.8);
    }

    .ls-slider-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 65%;
      border-radius: inherit;
      background: linear-gradient(90deg, #4fc3ff, #8b7bff, #ff8fb8);
    }

    .ls-slider-thumb {
      position: absolute;
      top: 50%;
      left: 65%;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      transform: translate(-50%, -50%);
      background: #ffffffee;
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.35),
        0 6px 10px rgba(0, 0, 0, 0.7);
    }

    .ls-widgets-row {
      display: flex;
      gap: 6px;
      margin-top: 2px;
    }

    .ls-widget {
      flex: 1;
      border-radius: 16px;
      padding: 6px 8px;
      background: radial-gradient(circle at top left, #ffffff11, #00000055);
      box-shadow:
        0 8px 18px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      font-size: 10px;
      opacity: 0.9;
    }

    .ls-bottom {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      padding: 0 14px 2px;
    }

    .ls-round-btn {
      border: none;
      outline: none;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, #ffffff22, #00000088);
      box-shadow:
        0 10px 22px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.09);
      color: #f5f6ff;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }

    .ls-round-btn:active {
      transform: scale(0.92) translateY(1px);
    }

    .ls-home-indicator-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      padding-bottom: 4px;
    }

    .ls-home-indicator {
      width: 90px;
      height: 4px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.8);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-shadow:
        0 6px 14px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(0, 0, 0, 0.45);
    }

    .ls-home-indicator::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.9),
        transparent
      );
      transform: translateX(-100%);
      animation: ls-swipe-hint 1.5s ease-in-out infinite;
    }

    @keyframes ls-swipe-hint {
      0% {
        transform: translateX(-120%);
      }
      60% {
        transform: translateX(120%);
      }
      100% {
        transform: translateX(120%);
      }
    }

    /* ------------ HOME SCREEN (APRÃˆS DÃ‰VERROUILLAGE) ------------ */

    .home-screen {
      flex: 1;
      display: none; /* activÃ©e via .active */
      flex-direction: column;
      justify-content: space-between;
      padding-top: 8px;
      gap: 12px;
    }

    .home-screen.active {
      display: flex;
    }

    /* BARRE DE STATUT (HOME) */
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 11px;
      color: #cfd6eb;
      text-shadow: 0 0 4px #000;
      padding-inline: 2px;
    }

    .status-left,
    .status-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-pill {
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 10px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* WIDGETS (LIQUID GLASS) */
    .glass {
      background: radial-gradient(circle at top left, #ffffff1a, #ffffff05);
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      backdrop-filter: blur(18px) saturate(130%);
      -webkit-backdrop-filter: blur(18px) saturate(130%);
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.06);
    }

    .widget-clock {
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .widget-clock-time {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .widget-clock-date {
      font-size: 12px;
      opacity: 0.85;
    }

    /* GRILLE Dâ€™APPS */
    .app-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 4px 4px 0;
      flex: 1;
    }

    .app-icon {
      border: none;
      outline: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 8px 4px 6px;
      background: radial-gradient(circle at top left, #ffffff22, #00000044);
      border-radius: 18px;
      box-shadow:
        0 8px 18px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #f9f9ff;
      font-size: 11px;
      transition:
        transform 0.1s ease-out,
        box-shadow 0.15s ease-out,
        background 0.2s ease-out;
    }

    .app-icon-circle {
      width: 26px;
      height: 26px;
      border-radius: 10px;
      background: conic-gradient(
        from 180deg,
        #ff7a7a,
        #ffb347,
        #7af7ff,
        #9c7aff,
        #ff7a7a
      );
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }

    .app-icon-label {
      text-shadow: 0 0 4px #000;
      max-width: 100%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .app-icon:active {
      transform: scale(0.94) translateY(1px);
      box-shadow:
        0 4px 10px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.12);
      background: radial-gradient(circle at bottom, #ffffff11, #00000077);
    }

    /* DOCK */
    .dock {
      margin-top: 4px;
      padding: 6px 10px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .dock-app {
      flex: 1;
      height: 34px;
      border-radius: 14px;
      border: none;
      outline: none;
      cursor: pointer;
      background: radial-gradient(circle at top left, #ffffff33, #00000055);
      box-shadow:
        0 8px 18px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      font-size: 11px;
      color: #f6f7ff;
      text-shadow: 0 0 4px #000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.1s ease-out, box-shadow 0.15s ease-out;
    }

    .dock-app:active {
      transform: scale(0.95) translateY(1px);
      box-shadow:
        0 4px 10px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(255, 255, 255, 0.14);
    }

    .dock-app-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22ff88;
      box-shadow: 0 0 6px rgba(34, 255, 136, 0.7);
    }

    /* ----- VUE D'APPLICATION ----- */
    .app-view {
      position: relative;
      flex: 1;
      display: none; /* cachÃ©e par dÃ©faut */
      flex-direction: column;
      gap: 8px;
      padding-top: 10px;
    }

    .app-view.active {
      display: flex;
    }

    .app-view-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #ffffff22, #00000055);
      box-shadow:
        0 10px 24px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .back-button {
      border: none;
      outline: none;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      color: #f5f6ff;
      box-shadow:
        0 6px 14px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.12);
    }

    .back-button:active {
      transform: scale(0.9) translateY(1px);
    }

    .app-view-title {
      font-size: 14px;
      font-weight: 600;
    }

    .app-view-body {
      flex: 1;
      margin-top: 4px;
      padding: 10px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #ffffff16, #00000066);
      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, 0.06),
        0 16px 32px rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      font-size: 12px;
      overflow-y: auto;
    }

    /* PETIT ADAPTATIF MOBILE */
    @media (max-width: 380px) {
      .phone-wrapper {
        padding: 8px;
        border-radius: 32px;
      }

      .phone-frame {
        border-radius: 26px;
      }

      .widget-clock-time {
        font-size: 26px;
      }

      .app-grid {
        gap: 8px;
      }

      .app-icon {
        padding: 6px 2px 4px;
      }

      .dock {
        padding-inline: 8px;
      }
    }
  </style>
</head>
